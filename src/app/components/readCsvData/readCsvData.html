<div class="jumbotron">
    <h1 class="display-4">Performance Visualization Tool</h1>
    <p class="lead">Performance and Energy
        Interactions of Configurable
        Systems.</p>
    <hr class="my-4">
    <textarea rows="4" cols="75" placeholder="Paste your csv file contents here..."></textarea>
    <div class="form-group">

        <input type="file" file-reader="vm.fileContent" />
        <div ng-if="vm.fileContent" class="content">
            {{vm.fileContent}}
        </div>

        <button ng-if="vm.fileContent" ng-click="vm.showData()">show data</button>

        <small id="fileHelp" class="form-text text-muted">This is some placeholder block-level help text for the above input. It's a bit lighter and easily wraps to a new line.</small>
    </div>
</div>
