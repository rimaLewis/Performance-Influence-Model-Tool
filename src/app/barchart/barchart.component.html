<h3>Upload .csv file</h3>
{{title}}

<div class="form-group">
  <label for="exampleInputFile">File input</label>
  <input type="file"  accept=".csv" class="form-control-file" id="exampleInputFile" (change)="changeListener($event.target.files)" aria-describedby="fileHelp">
  <small id="fileHelp" class="form-text text-muted">Only .csv files are allowed.</small>
</div>


<div id="chart"></div>
<h3>{{filename}}</h3>
<h3>{{filesize}}</h3>
<h3>{{filetype}}</h3>
